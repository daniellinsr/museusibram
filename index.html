<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo Educativo - Museus Ibram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    .score {
      font-weight: bold;
      font-size: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .drag-container, .drop-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .draggable {
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 8px;
      cursor: grab;
      font-weight: bold;
      user-select: none;
    }

    .droppable {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      min-width: 220px;
      min-height: 80px;
      background-color: white;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .droppable span {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .dropped-item {
      margin-top: 4px;
      font-size: 0.9rem;
      padding: 4px 6px;
      border-radius: 6px;
      color: white;
      display: inline-block;
    }

    .correct {
      background-color: #28a745;
    }

    @media (max-width: 600px) {
      .droppable {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>ConheÃ§a os Museus do Ibram - Arraste o museu atÃ© o estado correto</h2>
  <div class="controls">
    <button onclick="iniciarJogo()">ðŸ”„ Reiniciar Jogo</button>
    <span class="score" id="pontuacao">Acertos: 0 | Erros: 0</span>
  </div>

  <div class="container">
    <div class="drag-container" id="dragContainer"></div>
    <div class="drop-container" id="dropContainer"></div>
  </div>

  <script>
    const dadosOriginais = [
      { museu: "Museu Casa da Hera", estado: "Rio de Janeiro"},
      { museu: "Museu Casa de Benjamin Constant", estado: "Rio de Janeiro"},
      { museu: "Museu da AboliÃ§Ã£o", estado: "Pernambuco"},
      { museu: "Museu da InconfidÃªncia", estado: "Minas Gerais"},
      { museu: "Museu da RepÃºblica", estado: "Rio de Janeiro"},
      { museu: "Museu das MissÃµes", estado: "Rio Grande do Sul"},
      { museu: "Museu de Alcantara", estado: "MaranhÃ£o"},
      { museu: "Museu de Arqueologia de Itaipu", estado: "Rio de Janeiro"},
      { museu: "Museu de Arte de Paraty", estado: "Rio de Janeiro"},
      { museu: "Museu de Arte Religiosa e Tradicional", estado: "Rio de Janeiro"},
      { museu: "Museu do Diamante", estado: "Minas Gerais"},
      { museu: "Museu do Ouro", estado: "Minas Gerais"},
      { museu: "Museu Forte Defensor PerpÃ©tuo", estado: "Rio de Janeiro"},
      { museu: "Museu HistÃ³rico Nacional", estado: "Rio de Janeiro"},
      { museu: "Museu Lasar Segall", estado: "SÃ£o Paulo"},
      { museu: "Museu Regional Casa dos Ottoni", estado: "Minas Gerais"},
      { museu: "Museu Regional de Caete", estado: "Minas Gerais"},
      { museu: "Museu Regional de SÃ£o JoÃ£o Del Rei", estado: "Minas Gerais"},
      { museu: "Museu Solar Monjardim", estado: "EspÃ­rito Santo"},
      { museu: "Museu Victor Meirelles", estado: "Santa Catarina"},
      { museu: "Museu Villa Lobos", estado: "Rio de Janeiro"},
      { museu: "Museus Castro Maya", estado: "Rio de Janeiro"},
      { museu: "Museus de GoiÃ¡s", estado: "GoiÃ¡s"}
    ];

    const cores = [
      "#007bff", "#17a2b8", "#6f42c1", "#fd7e14", "#20c997", "#e83e8c",
      "#28a745", "#ffc107", "#6610f2", "#dc3545", "#6c757d", "#343a40",
      "#ff5722", "#00bcd4", "#8bc34a", "#ff9800", "#9c27b0", "#3f51b5",
      "#795548", "#009688", "#c2185b", "#4caf50", "#ffeb3b"
    ];

    let pontuacao = { acertos: 0, erros: 0 };
    let dados = [];

    function atualizarPontuacao() {
      document.getElementById("pontuacao").textContent =
        `Acertos: ${pontuacao.acertos} | Erros: ${pontuacao.erros}`;
    }

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function iniciarJogo() {
      const dragContainer = document.getElementById("dragContainer");
      const dropContainer = document.getElementById("dropContainer");

      dragContainer.innerHTML = "";
      dropContainer.innerHTML = "";
      pontuacao = { acertos: 0, erros: 0 };
      atualizarPontuacao();

      dados = [...dadosOriginais];
      embaralhar(dados);

      dados.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "draggable";
        div.textContent = item.museu;
        div.setAttribute("draggable", true);
        div.setAttribute("data-museu", item.museu);
        div.style.backgroundColor = cores[index % cores.length];

        div.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", item.museu);
        });

        dragContainer.appendChild(div);
      });

      const estadosUnicos = [...new Set(dados.map(item => item.estado))];
      estadosUnicos.forEach(estado => {
        const dropZone = document.createElement("div");
        dropZone.className = "droppable";
        dropZone.setAttribute("data-estado", estado);

        const label = document.createElement("span");
        label.textContent = estado;
        dropZone.appendChild(label);

        dropZone.addEventListener("dragover", e => e.preventDefault());

        dropZone.addEventListener("drop", e => {
          e.preventDefault();
          const museuNome = e.dataTransfer.getData("text/plain");
          const estadoAlvo = dropZone.getAttribute("data-estado");
          const itemCorreto = dadosOriginais.find(d => d.museu === museuNome);

          // Se jÃ¡ tiver sido adicionado anteriormente, remove
          const antigo = dropZone.querySelector(`[data-museu="${museuNome}"]`);
          if (antigo) antigo.remove();

          if (itemCorreto && itemCorreto.estado === estadoAlvo) {
            const droppedItem = document.createElement("div");
            droppedItem.className = "dropped-item correct";
            droppedItem.setAttribute("data-museu", museuNome);
            droppedItem.textContent = museuNome;

            pontuacao.acertos++;

            // Remover da parte superior
            const original = document.querySelector(`#dragContainer [data-museu="${museuNome}"]`);
            if (original) {
              original.remove();
            }

            dropZone.appendChild(droppedItem);
          } else {
            pontuacao.erros++;

            // Reativa na parte superior
            const original = document.querySelector(`#dragContainer [data-museu="${museuNome}"]`);
            if (original) {
              original.setAttribute("draggable", true);
              original.style.opacity = "1";
              original.style.cursor = "grab";
            }
            // NÃ£o adiciona nada na Ã¡rea de drop
          }

          atualizarPontuacao();
        });

        dropContainer.appendChild(dropZone);
      });
    }

    iniciarJogo();
  </script>
</body>
</html>
